        function lookupEmperor() {
            const yearInput = document.getElementById('year-input').value;
            const resultContainer = document.getElementById('result');
            
            // Clear previous results
            resultContainer.innerHTML = '';
            resultContainer.style.display = 'none';
            
            if (!yearInput) {
                resultContainer.innerHTML = '<p class="error">Please enter a year.</p>';
                resultContainer.style.display = 'block';
                return;
            }
            
            const year = parseInt(yearInput);
            
            // Check if the year is within the Roman Empire period
            if (year < -27 || year > 476) {
                resultContainer.innerHTML = '<p class="error">Please enter a year between 27 BCE and 476 CE.</p>';
                resultContainer.style.display = 'block';
                return;
            }
            
            // Find the emperor who ruled during the given year
            const emperor = emperors.find(emp => year >= emp.reignStart && year <= emp.reignEnd);
            
            if (!emperor) {
                resultContainer.innerHTML = '<p class="error">No emperor data available for this year. Please try another year.</p>';
                resultContainer.style.display = 'block';
                return;
            }
            
            // Calculate age at the time
            let age = null;
            if (emperor.birthDate) {
                const birthYear = parseInt(emperor.birthDate.match(/\d+ (BCE|CE)/)[0].split(' ')[0]);
                const birthEra = emperor.birthDate.includes('BCE') ? 'BCE' : 'CE';
                
                if (birthEra === 'BCE') {
                    age = year + birthYear;
                } else {
                    age = year - birthYear;
                }
            }
            
            // Calculate years into reign
            const yearsIntoReign = year - emperor.reignStart;
            
            // Format the year display
            const yearDisplay = year < 0 ? `${Math.abs(year)} BCE` : `${year} CE`;
            
            // Determine which wives were active during the given year
            const activeWives = emperor.wives.filter(wife => {
                const marriageYear = parseInt(wife.marriageYear);
                const endYear = parseInt(wife.endYear);
                
                return (
                    (isNaN(marriageYear) || marriageYear <= year) && 
                    (isNaN(endYear) || endYear >= year)
                );
            });
            
            // Calculate the percentage position for the timeline marker
            const reignLength = emperor.reignEnd - emperor.reignStart;
            const markerPosition = ((year - emperor.reignStart) / reignLength) * 100;
            
            // Create the result HTML
            let resultHTML = `
                <h2>In the year ${yearDisplay}:</h2>
                <div class="emperor-info">
                    <div class="emperor-portrait">
                        <img src="${emperor.portrait}" alt="${emperor.name}">
                        <h2>${emperor.fullName}</h2>
                        <p><strong>Dynasty:</strong> ${emperor.dynasty}</p>
                        <p><strong>Birth:</strong> ${emperor.birthDate}</p>
                        <p><strong>Death:</strong> ${emperor.deathDate}</p>
                        <p><strong>Cause of Death:</strong> ${emperor.deathCause}</p>
                        <p><strong>Zodiac Sign:</strong> ${emperor.zodiac}</p>
                    </div>
                    <div class="emperor-details">
                        <p><strong>In ${yearDisplay}, ${emperor.name} was in year ${yearsIntoReign + 1} of his reign</strong> (${emperor.reignStart < 0 ? Math.abs(emperor.reignStart) + " BCE" : emperor.reignStart + " CE"} to ${emperor.reignEnd < 0 ? Math.abs(emperor.reignEnd) + " BCE" : emperor.reignEnd + " CE"}).</p>
                        ${age ? `<p>He was approximately ${age} years old at this time.</p>` : ''}
                        <p>${emperor.description}</p>
                        
                        <h3>Key Achievements:</h3>
                        <ul class="achievements-list">
                            ${emperor.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                        </ul>
                        
                        <div class="timeline">
                            <h3>Reign Timeline:</h3>
                            <div class="timeline-ruler" data-start="${emperor.reignStart < 0 ? Math.abs(emperor.reignStart) + ' BCE' : emperor.reignStart + ' CE'}" data-end="${emperor.reignEnd < 0 ? Math.abs(emperor.reignEnd) + ' BCE' : emperor.reignEnd + ' CE'}">
                                <div class="timeline-marker" style="left: ${markerPosition}%;"></div>
                            </div>
                        </div>
                        
                        <div class="zodiac-info">
                            <h3>${emperor.name}'s Zodiac: ${emperor.zodiac}</h3>
                            <p>${getZodiacInfo(emperor.zodiac)}</p>
                        </div>
                    </div>
                </div>
                
                <div class="wives-section">
                    <h3>Wives and Consorts:</h3>
                    ${emperor.wives.map(wife => {
                        const isActive = activeWives.includes(wife);
                        return `
                            <div class="wife-card ${isActive ? 'active-wife' : ''}">
                                <h4>${wife.name} ${isActive ? '(Current at this time)' : ''}</h4>
                                <p><strong>Marriage:</strong> ${wife.marriageYear} CE to ${wife.endYear} CE</p>
                                <p><strong>End of Marriage:</strong> ${wife.endReason}</p>
                                <p><strong>Children:</strong> ${wife.children}</p>
                                <p><strong>Notes:</strong> ${wife.notes}</p>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            resultContainer.innerHTML = resultHTML;
            resultContainer.style.display = 'block';
        }
        
        function getZodiacInfo(sign) {
            const zodiacInfo = {
                "Aries": "In Roman astrology, Aries was associated with Mars, the god of war. People born under this sign were believed to be courageous, energetic, and sometimes aggressive leaders.",
                "Taurus": "Associated with Venus, the goddess of love and beauty. Romans believed Taurus individuals were dependable, practical, and appreciative of luxury and comfort.",
                "Gemini": "Linked to Mercury, the messenger god. This sign was thought to indicate intellectual curiosity, communication skills, and adaptability.",
                "Cancer": "Governed by the Moon in Roman astrology. Cancer was associated with nurturing, emotional sensitivity, and attachment to home and family.",
                "Leo": "Connected to the Sun. Leo was believed to signify leadership, nobility, and dramatic flair - appropriate qualities for emperors.",
                "Virgo": "Also associated with Mercury. This sign indicated analytical thinking, attention to detail, and methodical approach to problems.",
                "Libra": "Ruled by Venus. Libra was connected with balance, fairness, and diplomatic skills - important qualities for governance.",
                "Scorpio": "Associated with Mars and later Pluto. Romans believed this sign indicated intensity, resourcefulness, and sometimes secretive tendencies.",
                "Sagittarius": "Linked to Jupiter, king of the gods. This sign suggested optimism, philosophical nature, and love of freedom and exploration.",
                "Capricorn": "Governed by Saturn. Capricorn was believed to indicate ambition, discipline, and responsibility - crucial traits for effective rulers.",
                "Aquarius": "Associated with Saturn and later Uranus. This sign suggested innovative thinking, humanitarian values, and sometimes eccentric behavior.",
                "Pisces": "Connected to Jupiter and later Neptune. Romans believed this sign indicated spiritual sensitivity, compassion, and sometimes a dreamy nature."
            };
            
            return zodiacInfo[sign] || "Zodiac information unavailable.";
        }
        
        // Add event listener for Enter key
        document.getElementById('year-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                lookupEmperor();
            }
        });
    </script>
